<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محمد بن نواف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        :root {
            --primary-color: #ffd700;
            --secondary-color: #ffdd88;
            --background-color: rgba(0, 0, 0, 0.75);
            --text-color: #eaeaea;
            --text-color-muted: #ccc;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --hover-color: #ff9900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            line-height: 1.7;
            background-image: url("2.jpeg");
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            scroll-behavior: smooth;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        html[lang="en"] { direction: ltr; }
        html[lang="ar"] { direction: rtl; }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            background-color: var(--background-color);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s 0.3s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header { text-align: center; }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .profile-img:hover {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 0 25px var(--primary-color);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        #title {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: var(--text-color-muted);
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem 2rem;
            margin-bottom: 2rem;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
        }

        .contact-info span {
            display: inline-flex;
            align-items: center;
        }

        .contact-info a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        section { margin-bottom: 2rem; }

        section h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
            color: var(--secondary-color);
            position: relative;
        }
        
        section h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            height: 3px;
            width: 0;
            background: var(--primary-color);
            transition: width 0.4s ease;
            border-radius: 2px;
        }
        html[lang="ar"] section h2::after { right: 0; }
        html[lang="en"] section h2::after { left: 0; }

        section:hover h2::after {
            width: 70px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            position: relative;
            padding-inline-start: 25px;
            margin-bottom: 0.8rem;
            font-size: clamp(1rem, 3vw, 1.1rem);
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        ul li::before {
            content: '◆';
            position: absolute;
            color: var(--primary-color);
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }
        html[lang="ar"] ul li::before { right: 0; }
        html[lang="en"] ul li::before { left: 0; }

        ul li:hover {
            color: var(--secondary-color);
            transform: translateX(5px);
        }
        html[lang="ar"] ul li:hover { transform: translateX(-5px); }

        ul li:hover::before {
            transform: rotate(180deg);
        }

        /* --- Skills Section Styles --- */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .skill-category {
            flex: 1;
            min-width: 250px;
        }
        .skill-category h3 {
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.25rem;
        }
        .skill-category ul {
            padding: 0;
            list-style: none;
        }
        .skill-category li {
            margin-bottom: 0.5rem;
            padding-inline-start: 0;
        }
        .skill-category li::before {
            content: none;
        }
        /* --- End Skills Section --- */

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .control-btn {
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .control-btn:hover {
            background-color: var(--hover-color);
            color: #fff;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        footer {
            text-align: center;
            padding: 1.5rem 0;
            color: var(--text-color-muted);
            font-size: 0.9rem;
            user-select: none;
            margin-top: 2rem;
            background-color: rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
            /* Adjust controls for smaller screens */
            .controls {
                top: 10px;
                right: 10px;
            }
            .control-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
    </style>
</head>

<body>
    <div class="controls">
        <button id="lang-button" class="control-btn"></button>
    </div>

    <div class="container">
        <header>
            <img src="profile1.png" alt="صورة محمد نواف" class="profile-img">
            <h1 id="name"></h1>
            <p id="title"></p>
            <div class="contact-info">
                <span id="email"></span>
                <span id="phone"></span>
                <span id="linkedin"></span>
            </div>
        </header>

        <section>
            <h2 id="experience-title"></h2>
            <p><strong id="experience-header"></strong></p>
            <ul id="experience-list"></ul>
        </section>

        <section>
            <h2 id="education-title"></h2>
            <p id="education-text"></p>
            <ul id="education-list"></ul>
        </section>

        <section>
            <h2 id="certifications-title"></h2>
            <ul id="certifications-list"></ul>
        </section>
        
        <section>
            <h2 id="skills-title"></h2>
            <div class="skills-container">
                <div class="skill-category">
                    <h3 id="soft-skills-title"></h3>
                    <ul id="soft-skills-list"></ul>
                </div>
                <div class="skill-category">
                    <h3 id="tech-skills-title"></h3>
                    <ul id="tech-skills-list"></ul>
                </div>
                <div class="skill-category">
                    <h3 id="prof-skills-title"></h3>
                    <ul id="prof-skills-list"></ul>
                </div>
            </div>
        </section>
        
        <section>
            <h2 id="languages-title"></h2>
            <ul id="languages-list"></ul>
        </section>

    </div>

    <footer id="footer-text"></footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const translations = {
                ar: {
                    name: "محمد بن نواف",
                    title: "نظم معلومات",
                    phone: 'الهاتف: <a href="tel:+966566833453">0566833453</a>',
                    email: 'البريد: <a href="mailto:mbnq1@outlook.com">mbnq1@outlook.com</a>',
                    linkedin: 'لينكد إن: <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">Linkedin.com</a>',
                    experienceTitle: "الخبرة المهنية",
                    experienceHeader: "متدرب في تقنية المعلومات - البنية التحتية الرقمية، أمانة منطقة عسير (يونيو 2024 - أغسطس 2024)",
                    experienceItems: ["قدمت الدعم الفني وقمت بحل مشكلات الأجهزة والبرامج، مما ساهم في تقليل وقت التوقف عن العمل.", "ساعدت في إعداد الخوادم وتحسين أداء الشبكة بالتعاون مع فرق تقنية المعلومات.", "حللت بيانات الحوادث لتحديد المشكلات المتكررة وتحسين الأداء العام للنظام.", "دعمت عمليات الأمن السيبراني من خلال مراقبة الأنظمة وتحديد التهديدات المحتملة."],
                    educationTitle: "التعليم",
                    educationText: "<strong>بكالوريوس في نظم المعلومات</strong>، كلية علوم الحاسب، جامعة الملك خالد، أبها.",
                    educationProject: ["<strong>مشروع التخرج:</strong> تطوير منصة تجارة إلكترونية زراعية متكاملة تربط المزارعين مباشرة بالمستهلكين."],
                    certificationsTitle: "الشهادات",
                    certifications: ["شهادة IBM الاحترافية في الأمن السيبراني", "الحوكمة والمخاطر والامتثال وخصوصية البيانات", "إدارة الثغرات الأمنية", "أمن النظم والشبكات", "أمن السحابة", "عمليات وإدارة الأمن", "الاستجابة للحوادث وتحليل النظم", "أساسيات تطوير الويب", "أساسيات البيانات"],
                    skillsTitle: "المهارات",
                    softSkillsTitle: "مهارات شخصية",
                    softSkills: ["التواصل الفعال", "العمل الجماعي", "حل المشكلات", "القدرة على التكيف", "إدارة الوقت"],
                    techSkillsTitle: "مهارات تقنية",
                    techSkills: ["HTML", "CSS", "JavaScript", "PHP", "SQL", "Windows", "Kali Linux", "تصميم وإدارة قواعد البيانات", "تنظيف وتصور البيانات", "استضافة الويب", "إعداد الشبكات", "تصميم الجرافيك", "تصميم الإعلانات"],
                    profSkillsTitle: "مهارات احترافية",
                    profSkills: ["مايكروسوفت أوفيس (Excel, Word, PowerPoint)", "كتابة وتحليل التقارير", "إدارة المشاريع", "تطوير الحلول التقنية"],
                    languagesTitle: "اللغات",
                    languages: ["العربية: اللغة الأم", "الإنجليزية: إتقان مهني"],
                    langButton: "English"
                },
                en: {
                    name: "Mohammed Nawaf",
                    title: "Information Systems",
                    phone: 'Phone: <a href="tel:+966566833453">0566833453</a>',
                    email: 'Email: <a href="mailto:mbnq1@outlook.com">mbnq1@outlook.com</a>',
                    linkedin: 'LinkedIn: <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">Linkedin.com</a>',
                    experienceTitle: "Professional Experience",
                    experienceHeader: "IT Intern - Digital Infrastructure, Aseer Municipality (June 2024 – August 2024)",
                    experienceItems: ["Provided technical support and resolved hardware and software issues, reducing downtime.", "Assisted in server setup and improved network performance in collaboration with IT teams.", "Analyzed incident data to identify recurring issues and enhance overall system performance.", "Supported cybersecurity operations by monitoring systems and identifying potential threats."],
                    educationTitle: "Education",
                    educationText: "<strong>Bachelor’s Degree in Information Systems</strong>, College of Computer Science, King Khalid University, Abha.",
                    educationProject: ["<strong>Graduation Project:</strong> Developed an integrated agricultural e-commerce platform connecting farmers directly with consumers."],
                    certificationsTitle: "Certifications",
                    certifications: ["IBM Cybersecurity Professional Certificate", "Governance, Risk, Compliance, and Data Privacy", "Vulnerability Management", "System and Network Security", "Cloud Security", "Security Operations and Management", "Incident Response and Systems Forensics", "Web Development Fundamentals", "Data Fundamentals"],
                    skillsTitle: "Skills",
                    softSkillsTitle: "Soft Skills",
                    softSkills: ["Effective Communication", "Teamwork", "Problem-Solving", "Adaptability", "Time Management"],
                    techSkillsTitle: "Technical Skills",
                    techSkills: ["HTML", "CSS", "JavaScript", "PHP", "SQL", "Windows", "Kali Linux", "Database Design and Management", "Data Cleaning", "Data Visualization", "Web Hosting", "Network Setup", "Graphic Design", "Advertising Design"],
                    profSkillsTitle: "Professional Skills",
                    profSkills: ["Microsoft Office (Excel, Word, PowerPoint)", "Report Writing and Analysis", "Project Management", "Developing Technical Solutions"],
                    languagesTitle: "Languages",
                    languages: ["Arabic: Native", "English: Proficient"],
                    langButton: "العربية"
                }
            };

            const elements = {
                html: document.documentElement,
                langButton: document.getElementById("lang-button"),
                name: document.getElementById("name"),
                title: document.getElementById("title"),
                phone: document.getElementById("phone"),
                email: document.getElementById("email"),
                linkedin: document.getElementById("linkedin"),
                experienceTitle: document.getElementById("experience-title"),
                experienceHeader: document.getElementById("experience-header"),
                experienceList: document.getElementById("experience-list"),
                educationTitle: document.getElementById("education-title"),
                educationText: document.getElementById("education-text"),
                educationList: document.getElementById("education-list"),
                certificationsTitle: document.getElementById("certifications-title"),
                certificationsList: document.getElementById("certifications-list"),
                skillsTitle: document.getElementById("skills-title"),
                softSkillsTitle: document.getElementById("soft-skills-title"),
                softSkillsList: document.getElementById("soft-skills-list"),
                techSkillsTitle: document.getElementById("tech-skills-title"),
                techSkillsList: document.getElementById("tech-skills-list"),
                profSkillsTitle: document.getElementById("prof-skills-title"),
                profSkillsList: document.getElementById("prof-skills-list"),
                languagesTitle: document.getElementById("languages-title"),
                languagesList: document.getElementById("languages-list"),
                footerText: document.getElementById("footer-text")
            };

            const populateList = (element, items, useInnerHTML = false) => {
                element.innerHTML = "";
                items.forEach(item => {
                    const li = document.createElement("li");
                    if (useInnerHTML) {
                        li.innerHTML = item;
                    } else {
                        li.textContent = item;
                    }
                    element.appendChild(li);
                });
            };
            
            const applyLanguage = (lang) => {
                const t = translations[lang];
                if (!t) return;

                elements.html.lang = lang;
                elements.html.dir = lang === "ar" ? "rtl" : "ltr";

                // Update text content
                Object.keys(t).forEach(key => {
                    if (elements[key] && typeof t[key] === 'string') {
                        if (['phone', 'email', 'linkedin', 'educationText'].includes(key)) {
                            elements[key].innerHTML = t[key];
                        } else {
                            elements[key].textContent = t[key];
                        }
                    }
                });

                // Populate lists
                populateList(elements.experienceList, t.experienceItems);
                populateList(elements.educationList, t.educationProject, true);
                populateList(elements.certificationsList, t.certifications);
                populateList(elements.softSkillsList, t.softSkills);
                populateList(elements.techSkillsList, t.techSkills);
                populateList(elements.profSkillsList, t.profSkills);
                populateList(elements.languagesList, t.languages);

                // Update footer
                const year = new Date().getFullYear();
                elements.footerText.textContent = lang === "ar" ? `© ${year} صنع بواسطة محمد نواف` : `© ${year} Made by Mohammed Nawaf`;
            };
            
            const switchLanguage = () => {
                const currentLang = localStorage.getItem("lang") || "ar";
                const newLang = currentLang === "ar" ? "en" : "ar";
                localStorage.setItem("lang", newLang);
                applyLanguage(newLang);
            };
            
            // Event Listeners
            elements.langButton.addEventListener("click", switchLanguage);

            // Initial Load
            const initialLang = localStorage.getItem("lang") || "ar";
            applyLanguage(initialLang);
        });
    </script>
</body>
</html>
