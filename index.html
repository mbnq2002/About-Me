    <style>
        /* استيراد الخط العربي */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        /* متغيرات CSS لسهولة التعديل على الألوان */
        :root {
            --primary-color: #ffd700; /* اللون الذهبي الرئيسي */
            --secondary-color: #ffdd88; /* درجة أفتح من الذهبي */
            --background-color: rgba(0, 0, 0, 0.75); /* لون خلفية الحاوية */
            --text-color: #eaeaea; /* لون النص الأساسي */
            --text-color-muted: #ccc; /* لون النص الثانوي */
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --hover-color: #ff9900;
        }

        /* --- التنسيق العام --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            line-height: 1.7;
            background-image: url("2.jpeg"); /* تأكد من وجود صورة الخلفية بنفس المسار */
            background-size: cover;
            background-attachment: fixed; /* لتثبيت الخلفية عند التمرير */
            color: var(--text-color);
            scroll-behavior: smooth;
            /* حركة ظهور الصفحة بالكامل */
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* ضبط اتجاه الصفحة حسب اللغة */
        html[lang="en"] { direction: ltr; }
        html[lang="ar"] { direction: rtl; }

        /* --- الحاوية الرئيسية --- */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: clamp(1.5rem, 5vw, 2.5rem); /* مساحة داخلية مرنة */
            background-color: var(--background-color);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* حركة ظهور المحتوى */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s 0.3s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- الترويسة والصورة الشخصية --- */
        header { text-align: center; }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .profile-img:hover {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 0 25px var(--primary-color);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        #title {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: var(--text-color-muted);
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        /* --- معلومات التواصل --- */
        .contact-info {
            display: flex;
            flex-wrap: wrap; /* للسماح بالالتفاف على الشاشات الصغيرة */
            justify-content: center;
            gap: 1rem 2rem; /* مسافات بين العناصر */
            margin-bottom: 2rem;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
        }

        .contact-info span {
            display: inline-flex;
            align-items: center;
        }

        .contact-info a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        /* --- الأقسام --- */
        section { margin-bottom: 2rem; }

        section h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
            color: var(--secondary-color);
            position: relative;
        }
        
        /* تأثير الخط المتحرك تحت العنوان */
        section h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            height: 3px;
            width: 0;
            background: var(--primary-color);
            transition: width 0.4s ease;
            border-radius: 2px;
        }
        html[lang="ar"] section h2::after { right: 0; }
        html[lang="en"] section h2::after { left: 0; }

        section:hover h2::after {
            width: 70px;
        }
        
        /* --- القوائم --- */
        ul {
            list-style: none; /* إزالة النقاط الافتراضية */
            padding: 0;
        }

        ul li {
            position: relative;
            padding-inline-start: 25px; /* مسافة للرمز المخصص */
            margin-bottom: 0.8rem;
            font-size: clamp(1rem, 3vw, 1.1rem);
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        /* رمز مخصص للقائمة */
        ul li::before {
            content: '◆';
            position: absolute;
            color: var(--primary-color);
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }
        html[lang="ar"] ul li::before { right: 0; }
        html[lang="en"] ul li::before { left: 0; }

        ul li:hover {
            color: var(--secondary-color);
            transform: translateX(5px);
        }
        html[lang="ar"] ul li:hover { transform: translateX(-5px); }

        ul li:hover::before {
            transform: rotate(180deg);
        }

        /* --- زر التحكم باللغة --- */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #lang-button {
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #lang-button:hover {
            background-color: var(--hover-color);
            color: #fff;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        /* --- التذييل --- */
        footer {
            text-align: center;
            padding: 1.5rem 0;
            color: var(--text-color-muted);
            font-size: 0.9rem;
            user-select: none;
            margin-top: 2rem;
            background-color: rgba(0,0,0,0.2);
        }
        
        /* --- تصميم متجاوب --- */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
        }
    </style>
</head>
